<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/index.css" />
    <title>Drop & Heal</title>
  </head>
  <body>
    <div class="center-container">
      <div class="symbols-rotation">
        <img src="/assets/images/symbols/symbol-1.png" alt="Symbol 1" />
        <img src="/assets/images/symbols/symbol-2.png" alt="Symbol 2" />
        <img src="/assets/images/symbols/symbol-3.png" alt="Symbol 3" />
        <img src="/assets/images/symbols/symbol-4.png" alt="Symbol 4" />
      </div>

      <img
        class="drop-and-heal-logo"
        src="assets/images/H1.svg"
        alt="Drop and Heal Logo"
      />
    </div>

    <h2 class="item-2">Een veilige plek voor jouw reis door rouw</h2>
    <h3>Designs gemaakt door <span> Shelly.</span></h3>
    <button
      type="button"
      class="introductie-button"
      onclick="window.location.href='/introductie-algemeen.html'"
    >
      <span class="material-symbols-rounded" id="arrow-right">
        arrow_right_alt
      </span>
    </button>
  </body>
</html>
